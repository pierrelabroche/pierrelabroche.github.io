<!DOCTYPE html>
<html>

    <head>
        <title>JavaScript Selected Value</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
		
        <div id="container">
			
		
        	<form>

					  </select>

					<label for="framework2">Disliked:</label>

            </form>

			<p id="content"> The probability of liking this class is:

		<script type="text/javascript">
 
			
				let txt = document.getElementById("content");
				txt.style.textAlign = "center";
		</script>
		<script>

			</script>
        <script src="js/app.js"></script>

</html>
